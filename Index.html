<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>Instagram</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/470791942754664458/824906456049778688/instagram-logo-3.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://cdn.discordapp.com/attachments/470791942754664458/824890175594561556/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://cdn.discordapp.com/attachments/470791942754664458/824890178065137664/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://cdn.discordapp.com/attachments/470791942754664458/824902093554974720/IMG-20210326-WA0011.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Gabriel </a>
                <a href="#" class="instagram-logout"> Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gabriel ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target = "_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target = "_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
